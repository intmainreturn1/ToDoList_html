    <script>
        // æ•°æ®ç»“æ„ï¼šåŒæ—¶å­˜å‚¨è¯¾ç¨‹å’Œå¨±ä¹
        let data = {
            courses: [],  // å­¦ä¹ è¯¾ç¨‹
            movies: []    // å¨±ä¹èŠ‚ç›®
        };

        // é¡µé¢åŠ è½½
        window.onload = function() {
            const savedData = localStorage.getItem('progressTrackerData_v3');
            if (savedData) {

        // å·¥å…·å‡½æ•°
        function getTodayStr() { return new Date().toISOString().split('T')[0]; }
        function getCurrentTime() { return new Date().toLocaleString('zh-CN', { hour12: false }); }
        
        // æ£€æŸ¥åˆ—è¡¨æ˜¯å¦ä¸ºç©º
        function isListEmpty(list) {

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function renderEmptyState(containerId, type, isActive) {
            const container = document.getElementById(containerId);
            const emptyText = type === 'courses' 
                ? (isActive ? "è¿˜æ²¡æœ‰æ­£åœ¨å­¦ä¹ çš„è¯¾ç¨‹ï¼Œç‚¹å‡»ä¸Šæ–¹æŒ‰é’®æ·»åŠ å§ï¼" : "è¿˜æ²¡æœ‰å·²å®Œæˆçš„è¯¾ç¨‹ï¼Œç»§ç»­åŠ æ²¹å“¦ï¼")
                : (isActive ? "è¿˜æ²¡æœ‰æ­£åœ¨è§‚çœ‹çš„å¨±ä¹ï¼Œç‚¹å‡»ä¸Šæ–¹æŒ‰é’®æ·»åŠ å§ï¼" : "è¿˜æ²¡æœ‰å·²çœ‹å®Œçš„å¨±ä¹ï¼Œç»§ç»­æ¢ç´¢å§ï¼");
            
            const buttonText = type === 'courses' 
                ? "æ·»åŠ æ–°è¯¾ç¨‹" 
                : "æ·»åŠ æ–°å¨±ä¹";
                
            const buttonIcon = type === 'courses' 
                ? "fas fa-graduation-cap" 
                : "fas fa-film";
                
            const buttonFunction = type === 'courses' 
                ? "document.getElementById('newCourseName').focus()" 
                : "document.getElementById('newMovieName').focus()";

            container.innerHTML = `
                <div class="empty-state">
                    <i class="${buttonIcon}"></i>
                    <p>${emptyText}</p>

            `;
        }

        // æ·»åŠ é¡¹ç›®ï¼ˆè¯¾ç¨‹æˆ–å¨±ä¹ï¼‰
        function addItem(type) {
            const nameId = type === 'courses' ? 'newCourseName' : 'newMovieName';
            const totalId = type === 'courses' ? 'newCourseTotal' : 'newMovieTotal';
            
            const nameInput = document.getElementById(nameId);
            const totalInput = document.getElementById(totalId);
            
            const name = nameInput.value.trim();
            const total = parseInt(totalInput.value);

            if (!name || !total || total <= 0) { 
                alert("è¯·è¾“å…¥æœ‰æ•ˆä¿¡æ¯"); 
                return; 
            }

            data[type].push({
                id: Date.now(),
                name: name,
                total: total,
                current: 0,
                todayCount: 0,
                lastDate: getTodayStr(),
                startTime: getCurrentTime(),
                lastStudyTime: getCurrentTime(),
                endTime: null,
                status: 'active'
            });

            // æ¸…ç©ºè¾“å…¥æ¡†
            nameInput.value = '';
            totalInput.value = '';
            nameInput.focus();
            
            saveAndRender();
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(type, id, inputElement) {
            const newVal = parseInt(inputElement.value);
            const item = data[type].find(c => c.id === id);
            if (!item || isNaN(newVal)) return;

            // é™åˆ¶æ•°å€¼èŒƒå›´
            let validatedVal = Math.max(0, Math.min(newVal, item.total));
            
            // å¦‚æœæ•°å€¼æ²¡å˜ï¼Œä¸åšå¤„ç†
            if (validatedVal === item.current) return;

            const today = getTodayStr();
            
            // è·¨å¤©æ£€æŸ¥ï¼šå¦‚æœæ˜¯æ–°çš„ä¸€å¤©ç¬¬ä¸€æ¬¡æ“ä½œï¼Œå…ˆæŠŠä»Šæ—¥è®¡æ•°é‡ç½®ä¸º0
            if (item.lastDate !== today) {
                item.todayCount = 0;
                item.lastDate = today;
            }

            // è®¡ç®—å¢é‡
            const delta = validatedVal - item.current;
            
            // æ›´æ–°ä»Šæ—¥è®¡æ•°
            item.todayCount = Math.max(0, item.todayCount + delta);

            // æ›´æ–°å½“å‰è¿›åº¦
            item.current = validatedVal;
            item.lastStudyTime = getCurrentTime();

            // è‡ªåŠ¨æ£€æµ‹æ˜¯å¦å…¨éƒ¨å®Œæˆ
            if (item.current === item.total) {
                // ç¨å¾®å»¶è¿Ÿä¸€ç‚¹ç»™ç”¨æˆ·ååº”æ—¶é—´
                setTimeout(() => {
                    const typeText = type === 'courses' ? 'è¯¾ç¨‹' : 'å¨±ä¹';
                    if(confirm(`ã€Š${item.name}ã€‹å·²è¾¾æ€»${type === 'courses' ? 'è¯¾æ—¶' : 'é›†æ•°'}ï¼Œè¦æ ‡è®°ä¸ºâ€œå·²å®Œç»“â€å—ï¼Ÿ`)) {
                        markCompleted(type, id, true);
                    } else {
                        saveAndRender();
                    }
                }, 200);
            } else {
                saveAndRender();
            }
        }

        // æ‰‹åŠ¨å¼ºåˆ¶å®Œç»“
        function manualComplete(type, id) {
            const item = data[type].find(c => c.id === id);
            if (!item) return;
            
            // æç¤ºä¿¡æ¯
            const typeText = type === 'courses' ? 'è¯¾ç¨‹' : 'å¨±ä¹';
            const unitText = type === 'courses' ? 'è¯¾æ—¶' : 'é›†æ•°';
            
            let msg = `ç¡®å®šè¦å°†æ­¤${typeText}ç§»å…¥â€œå·²å®Œç»“â€å—ï¼Ÿ`;
            if (item.current < item.total) {
                msg += `\n(å½“å‰è¿›åº¦ ${item.current}/${item.total} ${unitText}ï¼Œæœªå…¨éƒ¨å®Œæˆ)`;
            }

            // æ¸²æŸ“å·²å®Œæˆé¡¹ç›®
            if (completedItems.length === 0) {

            } else {

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (data.courses.length === 0 && data.movies.length === 0) {

            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);

            link.href = url;
            link.download = `è¿›åº¦æ•°æ®å¤‡ä»½_${getTodayStr()}.txt`;
            link.click();
